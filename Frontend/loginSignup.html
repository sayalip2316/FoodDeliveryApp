<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./loginSignup.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form id="signUp_form">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" id="s-name" placeholder="Username" required="">
                <input type="email" name="email" id="s-email" placeholder="Email" required="">
                <input type="Password" name="pswd" id="s-pass" placeholder="Password" required="">
                <input type="submit" id="s-submit" value="Sign up">
            </form>
        </div>
        <div class="login">
           <form id="login_form">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" id="l-email" placeholder="Email" required="">
            <input type="Password" name="pswd" id="l-pass" placeholder="Password" required="">
            <input type="submit" id="l-submit" value="Login">
           </form> 
          
        </div>
    </div>
</body>
<script src="./loginSignup.js"></script>
</html>
